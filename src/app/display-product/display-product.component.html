<div align="center">
  <div class="card mb-6" style="max-width: 500px">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div style="height: 150px; width: 150px; overflow: hidden">
          <img src="https://picsum.photos/200/300" class="card-img" alt="{{product.productName}}" width="150px" height="150px"/>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.productDescription}}</p>
          <p class="card-text"><small class="text-muted">Price: {{product.productPrice}}</small> </p>
          <p class="card-text"><small class="text-muted">Quantity: {{product.productQuantity}}</small> </p>
          <table>
            <tr>
              <td width="50px" align="center">
                <a [routerLink]="['/update', product.id]"><i class="fa fa-edit"></i> </a>
              </td>
              <td width="50px" align="center">
                <a [routerLink]="['/delete', product.id]"><i class="fa fa-trash"></i> </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
