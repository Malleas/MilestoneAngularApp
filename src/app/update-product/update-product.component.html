<form (ngSubmit)="onSubmit()" #updateForm="ngForm">
  <p>Update a Product</p><br/>
  <div class="form-group">
    <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName" value="{{product.productName}}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="productDescription" required [(ngModel)]="product.productDesctiption" name="productDescription"  value="{{product.productDescription}}">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" name="productPrice"  value="{{product.productPrice}}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="productQuantity" required [(ngModel)]="product.productQuantity" name="productQuantity"  value="{{product.productQuantity}}">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
